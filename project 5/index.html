<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریت پروژه</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- ==================== Sidebar ==================== -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <i class="fa-solid fa-layer-group logo-icon"></i>
                <h1>پروژه‌بان</h1>
            </div>
            <nav class="sidebar__nav">
                <ul>
                    <li class="active"><a href="#"><i class="fa-solid fa-table-columns"></i> داشبورد</a></li>
                    <li><a href="#"><i class="fa-solid fa-list-check"></i> پروژه‌ها</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i> تیم</a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-line"></i> گزارشات</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> تنظیمات</a></li>
                </ul>
            </nav>
            <div class="sidebar__footer">
                <p>&copy; 2024 - ساخته شده با ❤️</p>
            </div>
        </aside>

        <!-- ==================== Main Content ==================== -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2>سلام، امیر!</h2>
                    <p>خلاصه وضعیت پروژه‌های شما اینجاست.</p>
                </div>
                <div class="header-actions">
                    <button class="theme-switcher" id="theme-switcher">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <img src="https://i.pravatar.cc/150?img=32" alt="User Avatar">
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="card">
                    <div class="card__icon" style="background-color: #e0f7fa;">
                        <i class="fa-solid fa-folder-open" style="color: #00796b;"></i>
                    </div>
                    <div class="card__info">
                        <span class="card__title">پروژه‌های فعال</span>
                        <span class="card__value" id="active-projects">12</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card__icon" style="background-color: #fff3e0;">
                        <i class="fa-solid fa-clock" style="color: #f57c00;"></i>
                    </div>
                    <div class="card__info">
                        <span class="card__title">ساعات کاری</span>
                        <span class="card__value" id="hours-logged">145</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card__icon" style="background-color: #e8f5e9;">
                        <i class="fa-solid fa-check-circle" style="color: #388e3c;"></i>
                    </div>
                    <div class="card__info">
                        <span class="card__title">تسک‌های انجام شده</span>
                        <span class="card__value" id="tasks-completed">89</span>
                    </div>
                </div>
            </section>

            <!-- Main Sections Grid -->
            <section class="main-grid">
                <!-- Project Status Chart -->
                <div class="card card--large">
                    <h3>وضعیت پروژه‌ها</h3>
                    <div class="chart-container">
                        <canvas id="projectStatusChart"></canvas>
                    </div>
                </div>

                <!-- Recent Tasks -->
                <div class="card card--large">
                    <div class="card-header">
                        <h3>تسک‌های اخیر</h3>
                        <button class="add-task-btn" id="add-task-btn" title="افزودن تسک جدید">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <ul class="task-list" id="task-list">
                        <!-- Tasks will be dynamically loaded here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</body>
</html>
